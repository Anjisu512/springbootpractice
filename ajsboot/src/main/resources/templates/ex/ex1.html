<!DOCTYPE html>

<!-- Thymeleaf 이용하기위해 네임스페이스 지정하기 -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<h4>[[${list}]]</h4>
	<hr/>
	<h4 th:text="${list}"></h4>

	<ul>
		<li th:each="str : ${list}" th:text="${str}"></li>
	</ul>
			
	<ul>
		<th:block th:each="str: ${list}">
			<li>[[${str}]]</li>
		</th:block>
	</ul>
	
	<ul>
		<li th:each="str,number : ${list}">
		[[${number.index}]] -- [[${str}]]
		</li>
	</ul>
	<ul>
		<li th:each="str,number : ${list}">
		[[${number.size}]] -- [[${str}]]
		</li>
	</ul>
	<ul>
		<li th:each="str,number : ${list}">
			<span th:if="${number.odd}"> ODD 홀수 -- [[${str}]]</span>
			<span th:unless="${number.odd}"> EVEN 짝수 -- [[${str}]]</span>
		</li>
	</ul>
	<ul>
		<li th:each="str,number : ${list}">
			<span th:text="${number.odd} ?'odd ---'+${str} : 'even ---' + ${str}"></span>
		</li>
	</ul>
	<ul>
		<li th:each="str,number : ${list}">
			<th:block th:switch="${number.index%3}">
				<span th:case="0">0</span>
				<span th:case="1">1</span>
				<span th:case="2">2</span>
			</th:block>
		</li>
	</ul>
		
	
	
	
	<a th:href="@{/hello}">Go to /hello</a>
	<a th:href="@{/hello(name='한글처리', age=16)}">Go to /hello</a>
	<a th:href="@{/hello(types=${ {'AA','BB','CC'} }, age= 16)}">Go to</a>
	
</body>
</html>
